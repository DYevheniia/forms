<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="wrapper">
        <h1>Форми</h1>
        <div class="flex-between">
            <div class="easy">
                <h2>01. проста форма</h2>
                <form class="form-1">
                    <ul class="menu">
                        <li><input type="text" placeholder="Введіть ім’я"></li>
                        <li><input type="email" placeholder="Email"></li>
                        <li>
                            <label for="" class="label-select">
                                <select>
                                    <option disabled selected="selected">Ваше місто</option>
                                    <option value="1">Київ</option>
                                    <option value="2">Львів</option>
                                    <option value="3">Хмельницький</option>
                                </select>
                            </label>
                        </li>
                        <li><textarea type="email" placeholder="Email"></textarea></li>
                        <li><button type="submit">Зареєструватися</button></li>
                    </ul>
                </form>
            </div>
            <div class="fixed-form">
                <h2>06. фіксована форма</h2>
                <form action="" class="form-6">
                    <div class="login-6">
                        <label for="login">Логін</label>
                        <input type="text" id="login">
                    </div>
                    <div class="password-6">
                        <label for="password">Пароль</label>
                        <input type="password" id="password">
                    </div>
                    <p><a href="#">Забули пароль?</a></p>
                    <div class="remember-password-blok">
                        <input type="checkbox" class="check" id="remember-password">
                        <label for="remember-password">Запам’ятати пароль</label>
                    </div>
                    <div class="submit-blok">
                        <input type="submit" id="enter">
                        <label for="enter" class="submit">Увійти</label>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <hr class="wrapper line">
    <main class="wrapper">
        <div class="elements">
            <h2>02. елементи</h2>
            <div class="form-2 flex-between">
                <ul class="menu radio-blok">
                    <li>
                        <input type="radio" name="delivery" class="radio" id="new-post"></input>
                        <label for="new-post">Нова Пошта</label>
                    </li>
                    <li>
                        <input type="radio" name="delivery" class="radio" id="courier"></input>
                        <label for="courier">Кур’єр</label>
                    </li>
                    <li>
                        <input type="radio" name="delivery" disabled class="radio" id="pickup"></input>
                        <label for="pickup">Самовивіз</label>
                    </li>
                </ul>
                <ul class="menu check-blok">
                    <li>
                        <input type="checkbox" class="check" id="conditions"></input>
                        <label for="conditions">Прочитав умови договору</label>
                    </li>
                    <li>
                        <input type="checkbox" class="check" id="consonant"></input>
                        <label for="consonant">Згідний з ПДВ 9%</label>
                    </li>
                    <li>
                        <input type="checkbox" disabled class="check" id="get-news"></input>
                        <label for="get-news">Отримувати новини на ел. пошту</label>
                    </li>
                </ul>
                <div class="date-blok">
                    <div class="flex-align">
                        <h3>Статус</h3>
                        <ul class="menu flex-between status">
                            <li>
                                <input type="checkbox" class="check" id="news"></input>
                                <label for="news">Новинки</label>
                            </li>
                            <li>
                                <input type="checkbox" class="check" id="promotional-goods"></input>
                                <label for="promotional-goods">Акційні товари</label>
                            </li>
                            <li>
                                <input type="checkbox" class="check" id="sale"></input>
                                <label for="sale">Розпродаж</label>
                            </li>
                        </ul>
                    </div>
                    <div class="flex-align ">
                        <h3>Дата</h3>
                        <input type="date" class="date-1">
                    </div>
                </div>
            </div>
        </div>
        <hr class="line">
        <div class="stylized">
            <h2>03. стилізовані чекбокси</h2>
            <div class="flex-align">
                <div class="sex">
                    <div>
                        <input type="radio" id="men" name="sex" class="sex-radio">
                        <label for="men">Чоловік</label>
                    </div>
                    <div>
                        <input type="radio" id="women" name="sex" class="sex-radio">
                        <label for="women">Жінка</label>
                    </div>
                </div>
                <div>
                    <ul class="menu check-blok-2">
                        <li>
                            <input type="checkbox" id="receive-news" class="chechbox-s">
                            <label for="receive-news">Отримувати новини</label>
                        </li>
                        <li>
                            <input type="checkbox" id="buy-sausages" class="chechbox-s">
                            <label for="buy-sausages">Купити додому ковбаси</label>
                        </li>
                        <li>
                            <input type="checkbox" id="turn-light" class="chechbox-s">
                            <label for="turn-light">Включити світло</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="line">
        <div class="form-table-1">
            <h2>04. форма таблицею</h2>
            <h3>Заповніть усі необхідні поля</h3>
            <table class="form-4">
                <tbody>
                    <tr>
                        <td><label for="full-name">ФІО:</label></td>
                        <td>
                            <input type="text" placeholder="Введіть ім’я" id="full-name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password-4">Пароль:</label></td>
                        <td>
                            <input type="password" placeholder="Введіть не менше 6 символів" id="password-4">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="city">Місто:</label></td>
                        <td>
                            <label for="city" class="label-select">
                                <select>
                                    <option value="1">Хмельницький</option> 
                                    <option value="2">Київ</option>
                                    <option value="3">Львів</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Стать:</td>
                        <td class="flex-align sex-blok">
                            <div>
                                <input type="radio" name="sex-1" id="men-1" class="radio">
                                <label for="men-1">Чоловік</label>
                            </div>
                            <div>
                                <input type="radio" name="sex-1" id="women-1" class="radio">
                                <label for="women-1">Жінка</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Фото:</td>
                        <td class="file-blok">
                            <input type="file" class="file" id="file">
                            <label for="file">Виберіть файл</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Коментарій:</td>
                        <td>
                            <textarea placeholder="Введіть текст повідомлення"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Зареєструватися</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr class="line">
        <div class="stylized-table">
            <h2>05. форма таблицею</h2>
            <h3>Оформлення заявки</h3>
            <div class="design">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="name-surname">Прізвище та ім’я</label>
                            </td>
                            <td>
                                <label for="email-5">Ел. пошта</label>
                            </td>
                            <td>
                                <label for="tel-5">Телефон</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="name-surname">
                            </td>
                            <td>
                                <input type="email" id="email-5">
                            </td>
                            <td>
                                <input type="tel" id="tel-5">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr class="design-line line">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="country-5">Країна</label>
                            </td>
                            <td>
                                <label for="address-5">Адреса</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-select select-5">
                                <select class="country" id="country-5">
                                    <option value="1">Індонезія</option>
                                </select>
                            </td>
                            <td colspan="2">
                                <input type="text" id="address-5">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city-5">Місто</label>
                            </td>
                            <td>
                                <label for="house-5">Будинок</label>
                            </td>
                            <td>
                                <label for="zip-code-5">Поштовий індекс</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="city-5">
                            </td>
                            <td>
                                <input type="text" id="house-5">
                            </td>
                            <td>
                                <input type="text" id="zip-code-5">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="agree-terms-blok">
                    <input type="checkbox" id="agree-terms" class="check">
                    <label for="agree-terms">Я погоджуюсь з правилами оплати та доставки товару</label>
                </div>
                <hr class="design-line line">
                <div class="flex-between button-line">
                    <div>
                        <input type="button" id="go-back">
                        <label for="go-back">Повернутися назад</label>
                    </div>
                    <div>
                        <input type="button" id="make-purchase">
                        <label for="make-purchase">Оформити покупку</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
